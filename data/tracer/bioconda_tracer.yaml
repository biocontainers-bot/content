name: tracer
summary: Tracer is a program for analysing the trace files generated by Bayesian MCMC
  runs (that is, the continuous parameter values sampled from the chain). It can be
  used to analyse runs of BEAST, MrBayes, LAMARC and possibly other MCMC programs.
