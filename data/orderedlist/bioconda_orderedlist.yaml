biotools_id: orderedlist
description: Detection of similarities between ordered lists of genes. Thereby, either
  simple lists can be compared or gene expression data can be used to deduce the lists.
  Significance of similarities is evaluated by shuffling lists or by resampling in
  microarray data, respectively.
