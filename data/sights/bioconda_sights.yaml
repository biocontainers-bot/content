biotools_id: sights
description: SIGHTS is a suite of normalization methods, statistical tests, and diagnostic
  graphical tools for high throughput screening (HTS) assays. HTS assays use microtitre
  plates to screen large libraries of compounds for their biological, chemical, or
  biochemical activity.
