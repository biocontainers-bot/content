identifiers:
  - biotools: picard_tools
  - debian: picard-tools
  - bioconda: picard
  - scicrunch: SCR_006525
  - omictools: OMICS_01066
homepage: http://broadinstitute.github.io/picard/
summary: Command line tools to manipulate SAM and BAM files
description: >
  SAM (Sequence Alignment/Map) format is a generic format for storing
  large nucleotide sequence alignments. Picard Tools includes these
  utilities to manipulate SAM and BAM files:
   AddCommentsToBam                  FifoBuffer
   AddOrReplaceReadGroups            FilterSamReads
   BaitDesigner                      FilterVcf
   BamIndexStats                     FixMateInformation
   BamToBfq                          GatherBamFiles
   BedToIntervalList                 GatherVcfs
   BuildBamIndex                     GenotypeConcordance
   CalculateHsMetrics                IlluminaBasecallsToFastq
   CalculateReadGroupChecksum        IlluminaBasecallsToSam
   CheckIlluminaDirectory            LiftOverIntervalList
   CheckTerminatorBlock              LiftoverVcf
   CleanSam                          MakeSitesOnlyVcf
   CollectAlignmentSummaryMetrics    MarkDuplicates
   CollectBaseDistributionByCycle    MarkDuplicatesWithMateCigar
   CollectGcBiasMetrics              MarkIlluminaAdapters
   CollectHiSeqXPfFailMetrics        MeanQualityByCycle
   CollectIlluminaBasecallingMetrics MergeBamAlignment
   CollectIlluminaLaneMetrics        MergeSamFiles
   CollectInsertSizeMetrics          MergeVcfs
   CollectJumpingLibraryMetrics      NormalizeFasta
   CollectMultipleMetrics            PositionBasedDownsampleSam
   CollectOxoGMetrics                QualityScoreDistribution
   CollectQualityYieldMetrics        RenameSampleInVcf
   CollectRawWgsMetrics              ReorderSam
   CollectRnaSeqMetrics              ReplaceSamHeader
   CollectRrbsMetrics                RevertOriginalBaseQualitiesAndAddMateCigar
   CollectSequencingArtifactMetrics  RevertSam
   CollectTargetedPcrMetrics         SamFormatConverter
   CollectVariantCallingMetrics      SamToFastq
   CollectWgsMetrics                 ScatterIntervalsByNs
   CompareMetrics                    SortSam
   CompareSAMs                       SortVcf
   ConvertSequencingArtifactToOxoG   SplitSamByLibrary
   CreateSequenceDictionary          SplitVcfs
   DownsampleSam                     UpdateVcfSequenceDictionary
   EstimateLibraryComplexity         ValidateSamFile
   ExtractIlluminaBarcodes           VcfFormatConverter
   ExtractSequences                  VcfToIntervalList
   FastqToSam                        ViewSam
version: 2.18.25
edam:
  version: unknown
  topics:
    - Sequencing
    - Document, record and content management
  scopes:
    - name: summary
      function:
        - Data handling
        - Filtering
        - Statistics and probability
      input:
        - data: Sequence
          formats:
            - SAM
            - BAM
      output:
        - data: Sequence
          formats:
            - SAM
            - BAM
        - data: Report
          formats:
            - Textual format
